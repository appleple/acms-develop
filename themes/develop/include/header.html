<header class="max-lg:sticky top-0 left-0 z-10 w-full shadow bg-white">
  <div class="container">
    <div class="flex items-center justify-between gap-x-4 w-full leading-6 text-gray-900 min-h-14">
      <!-- BEGIN_MODULE Blog_Field ctx="bid/1" -->
      <div class="font-extrabold lg:w-auto text-2xl md:mb-0">
        <!-- BEGIN_IF [%{BID}/eq/1/_and_/%{VIEW}/eq/top] --><h1><!-- ELSE --><p><!-- END_IF -->
          <a href="%{BLOG_URL}">
            <span>%{BLOG_NAME}</span>
          </a>
        <!-- BEGIN_IF [%{BID}/eq/1/_and_/%{VIEW}/eq/top] --></h1><!-- ELSE --></p><!-- END_IF -->
      </div>
      <!-- END_MODULE Blog_Field -->

      <div x-data="{ isOffcanvasOpen: false }">
        <nav aria-label="グローバルナビゲーション">
          <!-- PCメニュー -->
          <div class="max-lg:hidden">
            @include("/include/parts/navigation-pc.html", {
              "module_id": "navigation_global"
            })
          </div>

          <!-- スマホメニュー -->
          <div
            x-show="isOffcanvasOpen"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="ease-in duration-300"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="lg:hidden"
          >
            @include("/include/parts/navigation-sp.html", {
              "module_id": "navigation_global"
            })
          </div>
        </nav>

        <button @click="isOffcanvasOpen = !isOffcanvasOpen" class="flex flex-col items-center -mr-4 justify-center w-14 h-14 -mt-1 text-indigo-600 cursor-pointer lg:hidden hover:bg-gray-100">
          <svg x-show="!isOffcanvasOpen" class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>

          <svg x-show="isOffcanvasOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
