<div class="js-form-item">
  <h2 class="mb-2">
    <label for="name" class="inline-block text-sm font-bold sm:text-base">お名前</label>
    <span class="bg-red-100 text-red-800 text-xs font-semibold ml-2 px-2.5 py-0.5 rounded-full">必須</span>
  </h2>
  <div>
    <input name="name" type="text" value="{name}" placeholder="例）山田 太郎" autocomplete="name" id="name" data-validator="name"
      class="w-full md:w-6/12 px-3 py-2 text-gray-800 transition duration-100 border rounded-md outline-none bg-gray-50 [&.invalid]:border-red-500 [&.invalid]:bg-red-100 focus:ring ring-blue-300">
    <input type="hidden" name="field[]" value="name">
    <input type="hidden" name="name:v#required" id="name-v-required">
    <input type="hidden" name="name:c" value="KV">
  </div>
  <label for="name-v-required" role="alert"
    class="validator-result-{name:validator#required}">
    <span class="flex w-full mt-2 text-red-600 [&>svg]:text-foreground">
      <span aria-hidden="true">
        <svg class="w-5 h-5 -translate-y-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" /></svg>
      </span>
      <span class="ml-2 mb-1 font-bold leading-none tracking-tight">お名前を入力してください</span>
    </span>
  </label>
</div>

<div class="mt-8 js-form-item">
  <h2 class="mb-2">
    <label for="email" class="inline-block text-sm font-bold sm:text-base">メールアドレス</label>
    <span class="bg-red-100 text-red-800 text-xs font-semibold ml-2 px-2.5 py-0.5 rounded-full">必須</span>
  </h2>
  <div class="mt-2">
    <input name="email" type="email" value="{email}" autocomplete="email" placeholder="例）yamada@example.com" id="email" data-validator="email"
      class="w-full px-3 py-2 text-gray-800 transition duration-100 border rounded-md outline-none bg-gray-50 [&.invalid]:border-red-500 [&.invalid]:bg-red-100 focus:ring ring-blue-300">

    <input type="hidden" name="field[]" value="email">
    <input type="hidden" name="email:v#required" id="email-v-required">
    <input type="hidden" name="email:v#email" id="email-v-email">
  </div>

  <p class="mt-3 text-sm leading-6 text-gray-600">半角英数字で入力してください。</p>

  <label for="email-v-required" role="alert"
    class="validator-result-{email:validator#required}">
    <span class="flex w-full mt-2 text-red-600 [&>svg]:text-foreground">
      <span aria-hidden="true">
        <svg class="w-5 h-5 -translate-y-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" /></svg>
      </span>
      <span class="ml-2 mb-1 font-bold leading-none tracking-tight">メールアドレスを入力してください</span>
    </span>
  </label>
  <label for="email-v-email" role="alert"
    class="validator-result-{email:validator#email}">
    <span class="flex w-full mt-2 text-red-600 [&>svg]:text-foreground">
      <span aria-hidden="true">
        <svg class="w-5 h-5 -translate-y-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" /></svg>
      </span>
      <span class="ml-2 mb-1 font-bold leading-none tracking-tight">正しいメールアドレスを入力してください</span>
    </span>
  </label>
</div>

<div class="mt-8 js-form-item">
  <h2 class="mb-2">
    <label for="description" class="inline-block text-sm font-bold sm:text-base">お問い合わせ種別</label>
    <span class="bg-red-100 text-red-800 text-xs font-semibold ml-2 px-2.5 py-0.5 rounded-full">必須</span>
  </h2>
  <div class="mt-2">
    <select id="description" name="description" data-validator="description"
      class="appearance-none block w-full md:w-6/12 pl-3 pr-10 py-2 text-gray-800 transition duration-100 border rounded-md outline-none focus:ring ring-blue-300 bg-select bg-[right_1rem_center] bg-no-repeat bg-[length:1rem_auto] [&.invalid]:border-red-500 [&.invalid]:bg-red-100">
      <option value="">選択してください</option>
      <option value="お仕事のご依頼・ご相談" {description:selected#お仕事のご依頼・ご相談}>お仕事のご依頼・ご相談</option>
      <option value="記事内容について" {description:selected#記事内容について}>記事内容について</option>
      <option value="その他のお問い合わせ" {description:selected#その他のお問い合わせ}>その他のお問い合わせ</option>
    </select>
    <input type="hidden" name="field[]" value="description">
    <input type="hidden" name="description:v#required" id="description-v-required">
  </div>

  <label for="description-v-required" role="alert"
    class="validator-result-{description:validator#required}">
    <span class="flex w-full mt-2 text-red-600 [&>svg]:text-foreground">
      <span aria-hidden="true">
        <svg class="w-5 h-5 -translate-y-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" /></svg>
      </span>
      <span class="ml-2 mb-1 font-bold leading-none tracking-tight">お問い合わせ種別を選択してください</span>
    </span>
  </label>
</div>

<div class="mt-8 js-form-item">
  <h2 class="mb-2">
    <label for="inquiry" class="inline-block text-sm font-bold sm:text-base">お問い合わせ内容</label>
    <span class="bg-red-100 text-red-800 text-xs font-semibold ml-2 px-2.5 py-0.5 rounded-full">必須</span>
  </h2>
  <div>
    <textarea name="inquiry" id="inquiry" rows="4" data-validator="inquiry"
      class="w-full px-3 py-2 text-gray-800 transition duration-100 border rounded-md outline-none bg-gray-50 [&.invalid]:border-red-500 [&.invalid]:bg-red-100 focus:ring ring-blue-300">{inquiry}</textarea>
    <input type="hidden" name="field[]" value="inquiry">
    <input type="hidden" name="inquiry:v#required" id="inquiry-v-required">
  </div>

  <label for="inquiry-v-required" role="alert"
    class="validator-result-{inquiry:validator#required}">
    <span class="flex w-full mt-2 text-red-600 [&>svg]:text-foreground">
      <span aria-hidden="true">
        <svg class="w-5 h-5 -translate-y-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" /></svg>
      </span>
      <span class="ml-2 mb-1 font-bold leading-none tracking-tight">お問い合わせ内容を入力してください</span>
    </span>
  </label>
</div>

<div class="mt-8 js-form-item">
  <h2 class="mb-2">
    <span class="inline-block text-sm font-bold sm:text-base">このサイトを何で知りましたか？</span>
    <span class="bg-gray-100 text-gray-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">任意</span>
  </h2>
  <div>
    <div class="flex items-center gap-x-3">
      <input type="radio" name="cue" value="SNS" {cue:checked#SNS} id="cue-sns"
        class="appearance-none h-4 w-4 border border-gray-200 rounded-full text-indigo-600 focus:ring-indigo-600 bg-no-repeat bg-[length:.5rem_auto] bg-center checked:border-transparent checked:bg-current checked:bg-circle">
      <label for="cue-sns" class="font-bold cursor-pointer">SNS</label>
    </div>
    <div class="flex items-center gap-x-3 mt-1">
      <input type="radio" name="cue" value="ウェブ検索" {cue:checked#ウェブ検索} id="cue-search"
        class="appearance-none h-4 w-4 border border-gray-200 rounded-full text-indigo-600 focus:ring-indigo-600 bg-no-repeat bg-[length:.5rem_auto] bg-center checked:border-transparent checked:bg-current checked:bg-circle">
      <label for="cue-search" class="font-bold cursor-pointer">ウェブ検索</label>
    </div>
    <div class="flex items-center gap-x-3 mt-1">
      <input type="radio" name="cue" value="イベント" {cue:checked#イベント} id="cue-event"
        class="appearance-none h-4 w-4 border border-gray-200 rounded-full text-indigo-600 focus:ring-indigo-600 bg-no-repeat bg-[length:.5rem_auto] bg-center checked:border-transparent checked:bg-current checked:bg-circle">
      <label for="cue-event" class="font-bold cursor-pointer">イベント</label>
    </div>
    <div class="flex items-center gap-x-3 mt-1">
      <input type="radio" name="cue" value="その他" {cue:checked#その他} id="cue-others"
        class="appearance-none h-4 w-4 border border-gray-200 rounded-full text-indigo-600 focus:ring-indigo-600 bg-no-repeat bg-[length:.5rem_auto] bg-center checked:border-transparent checked:bg-current checked:bg-circle">
      <label for="cue-others" class="font-bold cursor-pointer">その他</label>
    </div>
    <input type="hidden" name="field[]" value="cue">
  </div>
</div>

<div class="mt-8 js-form-item">
  <h2 class="mb-2">
    <span class="inline-block text-sm font-bold sm:text-base">プライバシーポリシー</span>
    <span class="bg-red-100 text-red-800 text-xs font-semibold ml-2 px-2.5 py-0.5 rounded-full">必須</span>
  </h2>
  <div>
    <!-- BEGIN_MODULE Category_Field -->
    <!-- BEGIN privacy_policy:veil -->
    <div class="mb-3">
      @include("/include/edit/category-custom.html")
      <div class="overflow-auto h-60 p-6 border rounded-md">
        <p>{privacy_policy}[nl2br4html]</p>
      </div>
    </div>
    <!-- END privacy_policy:veil -->
    <!-- END_MODULE Category_Field -->
    <div class="relative flex gap-x-3">
      <div class="flex h-6 items-center">
        <input type="checkbox" name="privacy[]" value="1" {privacy:checked#1} id="privacy" data-validator="privacy"
          class="appearance-none h-4 w-4 border border-gray-200 [&.invalid]:border-red-500 rounded text-indigo-600 focus:ring-indigo-600 bg-[length:.75rem_auto] bg-center bg-no-repeat checked:border-transparent checked:bg-current checked:bg-check">
      </div>
      <div class="leading-6">
        <label for="privacy" class="font-bold cursor-pointer">上記のプライバシーポリシーに同意する</label>
      </div>
    </div>
    <input type="hidden" name="field[]" value="privacy">
    <input type="hidden" name="privacy:v#required" id="privacy-v-required">
  </div>

  <label for="privacy-v-required" role="alert"
    class="validator-result-{privacy:validator#required}">
    <span class="flex w-full mt-2 text-red-600 [&>svg]:text-foreground">
      <span aria-hidden="true">
        <svg class="w-5 h-5 -translate-y-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" /></svg>
      </span>
      <span class="ml-2 mb-1 font-bold leading-none tracking-tight">プライバシーポリシーに同意してください</span>
    </span>
  </label>
</div>
