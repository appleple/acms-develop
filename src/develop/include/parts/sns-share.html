<button class="js-dialog-toggle inline-flex items-center gap-x-1.5 px-3 py-2 border border-gray-200 rounded-md bg-indigo-50">
  <span>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
    </svg>
  </span>
  <span class="font-bold transition-opacity hover:opacity-60">この記事をシェアする</span>
</button>

<dialog class="js-dialog fixed inset-0 z-[1000] w-11/12 max-w-lg px-4 md:px-6 py-4 rounded-md shadow-xl bg-white backdrop:bg-gray-500-75">
    <h3 class="text-gray-900 font-bold text-center">この記事をシェアする</h3>
    <ul class="flex justify-center items-center gap-x-10 mt-6">
      <li>
        <a href="http://x.com/share?url=%{CURRENT_URL}&amp;text=%{ENTRY_TITLE}&nbsp;%{ROOT_BLOG_NAME}<!-- BEGIN_MODULE Blog_Field ctx="bid/1" --><!-- BEGIN twitter_account:veil -->&amp;via={twitter_account}<!-- END twitter_account:veil --><!-- END_MODULE Blog_Field -->" target="_blank" class="hover:opacity-70">
          <span class="sr-only">Xでシェアする</span>
          <img src="/images/icons/x.svg" width="40" height="40" alt="">
        </a>
      </li>
      <li>
        <a href="http://www.facebook.com/share.php?u=%{CURRENT_URL}" onclick="window.open(this.href, 'FBwindow', 'width=650, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;" target="_blank" class="hover:opacity-70">
          <span class="sr-only">Facebookでシェアする</span>
          <img src="/images/icons/facebook.svg" width="40" height="40" alt="">
        </a>
      </li>
      <li>
        <a href="https://social-plugins.line.me/lineit/share?url=%{CURRENT_URL}" target="_blank" class="text-[#06C755] hover:opacity-70">
          <span class="sr-only">LINEでシェアする</span>
          <img src="/images/icons/line.svg" width="40" height="40" alt="">
        </a>
      </li>
    </ul>

    <div class="flex gap-x-2 mt-6">
      <p class="relative flex-1">
        <span class="absolute top-2.5 left-3 text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
          </svg>
        </span>
        <input type="text" readonly value="%{CURRENT_URL}" id="js-copy-url" class=" w-full py-2 pr-3 pl-10 border border-gray-200 rounded-md">
      </p>
      <button id="js-copy-button" class="px-3 rounded-md bg-indigo-600 text-sm text-white font-bold">コピーする</button>
    </div>

    <button class="js-dialog-toggle absolute top-2 right-2 w-6 h-6 p-1 rounded-full bg-gray-500 text-white text-center">
      <span class="sr-only">閉じる</span>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </button>
</dialog>
