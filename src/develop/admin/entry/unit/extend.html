<!-- BEGIN custom_unit_space -->
<table class="acms-admin-table-admin-edit">
  <tr>
    <th>余白</th>
    <td>
      <div class="acms-admin-form-radio">
        <input type="radio" name="unit_space{id}" value="3rem" {unit_space:checked#3rem} id="input-radio-unit_space-3rem-{id}" />
        <label for="input-radio-unit_space-3rem-{id}">
          <i class="acms-admin-ico-radio"></i>大</label>
      </div>
      <div class="acms-admin-form-radio">
        <input type="radio" name="unit_space{id}" value="2rem" {unit_space:checked#2rem}<!-- BEGIN_IF [{unit_space}/em] -->checked="checked"<!-- END_IF --> id="input-radio-unit_space-2rem-{id}" />
        <label for="input-radio-unit_space-2rem-{id}">
          <i class="acms-admin-ico-radio"></i>中</label>
      </div>
      <div class="acms-admin-form-radio">
        <input type="radio" name="unit_space{id}" value="1rem" {unit_space:checked#1rem} id="input-radio-unit_space-1rem-{id}" />
        <label for="input-radio-unit_space-1rem-{id}">
          <i class="acms-admin-ico-radio"></i>小</label>
      </div>
      <input type="hidden" name="unit{id}[]" value="unit_space{id}" />
    </td>
  </tr>
</table>
<!-- END custom_unit_space -->
