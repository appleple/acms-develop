column:
    - { column_id: 417019de-88e8-4fb8-885f-7171018f291f, column_status: open, column_sort: 1, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: "<p>CMS Ver. 3.2 より、新しい公式テーマ「develop」が追加されました。このテーマは、現代的なWeb開発のスタイルに合わせて設計されており、拡張・カスタマイズのベースとしても最適です。</p><h2>採用技術・特徴</h2><ul><li><p>Twigテンプレートによる実装</p></li><li><p>Viteによる高速ビルド</p></li><li><p>Tailwind CSS によるスタイル実装</p></li><li><p>htmx による部分的なインタラクション</p></li><li><p>Prettierによるコード整形</p></li></ul><h2>V2モジュールについて</h2><p>新しく追加された、<strong>V2モジュール</strong>は<strong> twigテンプレートのみ</strong>で使用できるモジュールです。 twigテンプレートによるテーマ実装では、基本的に V2モジュールを使って実装していきます。</p><h3>V2モジュールのスニペット</h3><p><strong>管理者でログインしている状態</strong>で <code>Ctl + K （⌘K）</code> を押すことで、クイックサーチ機能が開きます。ここで <code>;v2</code> と入力することにより、V2モジュールのスニペット一覧を表示できます。</p><div class=\"media-image-block align-center\" data-type=\"imageBlock\" data-align=\"center\" data-width=\"100%\" data-eid=\"1\" data-no-lightbox=\"false\"><figure class=\"media-width-100 \"><a href=\"/media/001/202507/quick-search.png?v=20250723183158\"><img src=\"/media/001/202507/quick-search.png?v=20250723183158\" class=\"unit-id-1\" width=\"2282 \" height=\" 1036\" alt=\"クイックサーチからスニペット表示\" loading=\"lazy\" decoding=\"async\" data-mid=\"3\"></a><figcaption class=\"caption\">クイックサーチからスニペット表示</figcaption></figure></div><h3>V2モジュールの変数表の見方</h3><p>V2モジュールでは、変数表が用意されていません。代わりにテンプレートでモジュールを読み込んだ状態で、クイックサーチから利用できる変数を確認できるようになっています。</p><p class=\"\"><strong>モジュールの記述例</strong></p><pre><code>{% set blogField = module('V2_Blog_Field', null, { bid: RBID }) %}</code></pre><p><strong>管理者でログインしている状態</strong>で <code>Ctl + K （⌘K）</code> を押すことで、クイックサーチ機能が開きます。</p><p>この時 <strong>デバックモード状態 </strong>であれば <code>#</code> を入力することで、読み込んでいる V２モジュールの変数表を表示することができます。</p><div class=\"media-image-block align-center\" data-type=\"imageBlock\" data-align=\"center\" data-width=\"100%\" data-eid=\"1\" data-no-lightbox=\"false\"><figure class=\"media-width-100 \"><a href=\"/media/001/202507/v2-module-vars-index.png?v=20250723184301\"><img src=\"/media/001/202507/v2-module-vars-index.png?v=20250723184301\" class=\"unit-id-1\" width=\"2282\" height=\"1036\" alt=\"クイックサーチから変数表を表示\" loading=\"lazy\" decoding=\"async\" data-mid=\"4\"></a><figcaption class=\"caption\">クイックサーチから変数表を表示</figcaption></figure></div><div class=\"media-image-block align-center\" data-type=\"imageBlock\" data-align=\"center\" data-width=\"100%\" data-eid=\"1\" data-no-lightbox=\"false\"><figure class=\"media-width-100 \"><a href=\"/media/001/202507/v2-module-vars-detail.png?v=20250723184334\"><img src=\"/media/001/202507/v2-module-vars-detail.png?v=20250723184334\" class=\"unit-id-1\" width=\"2282\" height=\"1036\" alt=\"実際の値が入った変数表が確認できる\" loading=\"lazy\" decoding=\"async\" data-mid=\"5\"></a><figcaption class=\"caption\">実際の値が入った変数表が確認できる</figcaption></figure></div><h2>バンドル環境の使い方</h2><h3>インストール</h3><p><code>themes/develop</code> に移動して、下記のコマンドを実行します。実行することでビルドに必要なツールなどがインストールされます。</p><pre><code>$ npm install</code></pre><h3><strong>本番用ビルド</strong></h3><p>cssのbuildとjsのbuildを行います。 <strong>納品時にはこのコマンドを実行して納品してください。</strong> JavaScriptが <strong>productionビルド</strong> となります。</p><pre><code>$ npm run build</code></pre><h3><strong>開発用ビルド</strong></h3><p>以下のコマンドを実行すると、cssとjsの変更をwatchしてビルドを行います。スムーズにビルド・確認ができるため、開発中はこちらのコマンドをご利用ください。</p><pre><code>$ npm run dev</code></pre><h2><strong>組み込みJSについて</strong></h2><p>JavaScriptは <code>include/head/js.twig</code> で読んでいます。developテーマではパフォーマンス向上のために、<strong>Touch_SessionWithContribution</strong>を使って、投稿者以上の場合だけ読み込むようにしています。</p><pre><code>{% if touch('Touch_SessionWithContribution') %}\r\n&lt;script src=\"{{ JS_LIB_JQUERY_DIR }}jquery-{{JS_LIB_JQUERY_DIR_VERSION}}.min.js\" charset=\"UTF-8\"&gt;&lt;/script&gt;\r\n&lt;script src=\"{{ ROOT_DIR }}acms.js{{ js.arguments }}\" charset=\"UTF-8\" id=\"acms-js\"&gt;&lt;/script&gt;\r\n{% endif %}</code></pre><p>組み込みJSを読まないようにすると、スライダーや、画像ビューワーなどの組み込みJSが動作しなくなりますが、一部のよく利用する組み込みJSを <code>src/js/lib/buildIn/</code> に実装し<code>src/js/main.js</code> で読み込んでいます。</p><pre><code>import {\r\n  // 組み込みJS\r\n} from './lib/buildIn/';</code></pre><p>これ以外に必要な機能やライブラリは、自分でインストール、実装する必要があります。</p><p>バンドル環境が整っていますので、 npm経由でライブラリをもってきて、 importする方式をお勧めします。以下 lazy load を実装する例になります。</p><pre><code>$ npm i vanilla-lazyload</code></pre><pre><code>import LazyLoad from 'vanilla-lazyload';\r\n\r\ndomContentLoaded(() =&gt; {\r\n  new LazyLoad({elements_selector: '.js-lazy-load'});\r\n});</code></pre><p></p>", column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 1, column_blog_id: 1 }
