    - { column_id: bd39c39b-4887-4a9b-ba18-10eecb5c2667, column_status: open, column_sort: 1, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample5.jpg?v=20230828174635" data-rel="SmartPhoto" data-group="13"><img src="/media/001/202308/sample5.jpg?v=20230828174635" data-align="center" data-link="" data-caption="" alt="" width="1456 " height=" 816" data-width="100%" data-mid="12" data-eid="13" data-no-lightbox="false" class="unit-id-13 undefined" loading="lazy"></a></figure></div><p><span>こんにちは、読者の皆さま！今回は、素敵なカフェ特集をお届けします。ほっと一息つきたい時や友人との楽しいひとときを過ごしたいとき、カフェは最適な場所ですよね。さまざまなスタイルのカフェをピックアップし、その魅力をご紹介します。</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 11, column_blog_id: 1 }
    - { column_id: c7085383-f940-4b71-b486-9b29ef189d35, column_status: open, column_sort: 2, column_align: '', column_type: break, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: 続き, column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 16, column_blog_id: 1 }
    - { column_id: caca70e6-65a9-40f6-8da3-4b29c5f178df, column_status: open, column_sort: 3, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<h2><span>シンプルながらこだわりのあるデザイン</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="7"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="7" data-no-lightbox="false" class="unit-id-7 undefined" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p>北欧インテリア家具は、シンプルでありながら独自のデザインが特徴です。木の温かみを感じる素材や、やわらかなカラーパレットが使われており、ナチュラルな空間を演出してくれます。お部屋に馴染みやすく、他のインテリアとも調和しやすいのが魅力です。</p></div></div><h2><span>かわいいアクセントがお部屋を明るく</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="7"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="7" data-no-lightbox="false" class="unit-id-7 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>北欧家具は、しばしばかわいらしいデザインが取り入れられています。ほんのりとしたカラフルさや、遊び心のある細部のデザインが、お部屋を明るくしてくれます。例えば、動物モチーフの引手がついたキャビネットや、ポップなカラーリングのスツールなど、アクセントとしても楽しめます。</span></p></div></div><h2><span>機能性も兼ね備えた家具</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="7"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="7" data-no-lightbox="false" class="unit-id-7 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>北欧家具は見た目だけでなく、機能性にもこだわっています。コンパクトながら収納スペースがあるチェストや、折りたたみ可能なダイニングチェアなど、効率的に使えるアイテムが多いのが特徴。美しさと実用性がバランスよく揃っています。</span></p></div></div><h2><span>温もりあるリラックス空間の演出</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="7"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="7" data-no-lightbox="false" class="unit-id-7 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>北欧インテリア家具は、その温もりある雰囲気によって、リラックスした居心地の良い空間を作り出します。寒い冬でも、お部屋にいるだけでほっとする心地よさを感じることができるでしょう。</span></p></div></div><h2>まとめ</h2><p><span>この冬、かわいい北欧インテリア家具が登場します。シンプルでありながらもデザイン性に富んだアイテムは、お部屋をぐっと引き立て、温かい雰囲気を醸し出してくれます。インテリア好きの方や、心地よい居住空間を作りたい方にはぴったりの選択肢です。ぜひ新しい家具で、あたたかな冬のひとときを楽しんでみてください！</span></p><p></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 5, column_blog_id: 1 }
    - { column_id: cfeae28a-4c28-4db5-bafd-208fde4f80ee, column_status: open, column_sort: 1, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample11.jpg?v=20230828174727" data-rel="SmartPhoto" data-group="7"><img src="/media/001/202308/sample11.jpg?v=20230828174727" data-align="center" data-link="" data-caption="" alt="" width="1456 " height=" 816" data-width="100%" data-mid="18" data-eid="7" data-no-lightbox="false" class="unit-id-7 undefined" loading="lazy"></a></figure></div><p><span>こんにちは、みなさん！寒い季節が近づいてきましたが、心地よい居住空間を作りたいと考えている方に朗報です。今冬、かわいらしい北欧インテリア家具が発売されます。その温かな雰囲気とデザイン性は、お部屋を一段と華やかに彩ってくれることでしょう。早速、いくつかのアイテムをご紹介します。</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 5, column_blog_id: 1 }
    - { column_id: d5bc60fa-282c-44c7-b492-a9d452f50a61, column_status: open, column_sort: 1, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample8.jpg?v=20230828174939" data-rel="SmartPhoto" data-group="10"><img src="/media/001/202308/sample8.jpg?v=20230828174939" data-align="center" data-link="" data-caption="" alt="" width="1456 " height=" 816" data-width="100%" data-mid="15" data-eid="10" data-no-lightbox="false" class="unit-id-10 undefined" loading="lazy"></a></figure></div><p><span>こんにちは、みなさん！秋が深まり、美しい紅葉の季節がやってきました。今回は、色とりどりの紅葉が魅力の紅葉スポットを特集してみましょう。自然の美しさを満喫しながら、素敵な秋の風景を堪能できるスポットをご紹介します。</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 8, column_blog_id: 1 }
    - { column_id: d8caa6fa-12e8-4e62-ab4c-e80512f4d343, column_status: open, column_sort: 1, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample7.jpg?v=20230828174925" data-rel="SmartPhoto" data-group="11"><img src="/media/001/202308/sample7.jpg?v=20230828174925" data-align="center" data-link="" data-caption="" alt="" width="1456 " height=" 816" data-width="100%" data-mid="14" data-eid="11" data-no-lightbox="false" class="unit-id-11 undefined" loading="lazy"></a></figure></div><p><span>近年、観葉植物を取り入れたインテリアが人気を集めています。緑の植物は空間に自然の美しさと癒しをもたらし、心地よい雰囲気を演出してくれるため、多くの人々がその魅力に惹かれています。ここでは、観葉植物をインテリアに取り入れる楽しみ方と、その効果について探ってみましょう。</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 9, column_blog_id: 1 }
    - { column_id: d95dc769-1796-427a-89b3-24f497ee7d3d, column_status: open, column_sort: 2, column_align: '', column_type: video, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: 736x414, column_field_1: '', column_field_2: MwlwcmF0hwo, column_field_3: acms-col-sm-12, column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 15, column_blog_id: 1 }
    - { column_id: d99047dd-171a-4aed-a8f6-6e02a4ab7562, column_status: open, column_sort: 3, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<h2><span>アロマティカスの特徴と魅力</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="9"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="9" data-no-lightbox="false" class="unit-id-9 undefined" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>アロマティカスは、その名の通り、香りが特徴のハーブです。しかし、普通のハーブとは異なり、多肉質な葉を持つのが特徴です。葉はぷっくりとしたフォルムで、触れると柔らかさが感じられます。このユニークな見た目が、愛らしい魅力となっています。</span></p></div></div><h2><span>アロマティカスの香りと使い方</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="9"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="9" data-no-lightbox="false" class="unit-id-9 undefined" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>アロマティカスの葉には、レモンやミントのような爽やかな香りがあります。この香りは、摘んでこするだけでも広がり、お部屋や庭の空間をリフレッシュしてくれます。葉を細かく刻んで料理に使うこともでき、さわやかな風味を楽しむことができます。</span></p><p></p></div></div><h2><span>アロマティカスの育て方</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="9"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="9" data-no-lightbox="false" class="unit-id-9 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>アロマティカスは、比較的育てやすい植物です。多肉植物のように水をたっぷり与えなくてもよく、適度な日光を受けることで元気に育ちます。鉢植えやガーデンベッドに植えて、手軽に育ててみましょう。</span></p></div></div><h2><span>アロマティカスの使い道</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="9"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="9" data-no-lightbox="false" class="unit-id-9 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>アロマティカスは、その魅力的な見た目と香りから、さまざまな使い道があります。観賞用としてポットや鉢に植えてディスプレイすることも良し。また、香りを楽しむために、キッチンやリビングなどに置いても素敵です。さらには、料理のアクセントとして利用することもできます。</span></p></div></div><h2>まとめ</h2><p><span>アロマティカスは、ハーブと多肉植物の良いところを併せ持つ、かわいらしくて香り高い植物です。日常に爽やかさとリラックスを運んでくれるアロマティカスは、インテリアや庭の魅力を一段と引き立ててくれることでしょう。ぜひアロマティカスを育てて、その魅力を存分に楽しんでみてください！</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 7, column_blog_id: 1 }
