    - { column_id: 5b2d3dbe-ce68-4028-9fc0-ca20d9096442, column_status: open, column_sort: 3, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<h2><span>ジャック・オー・ランタンクッキー</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="5"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="5" data-no-lightbox="false" class="unit-id-5 undefined" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>ハロウィンの象徴的なアイコン、ジャック・オー・ランタンをクッキーで表現してみましょう。クッキーカッターやアイシングを使って、かわいらしいジャック・オー・ランタンクッキーを作ることができます。カラフルなアイシングでデコレーションすれば、楽しい雰囲気が広がります。</span></p></div></div><h2><span>ゴーストマシュマロポップ</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="5"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="5" data-no-lightbox="false" class="unit-id-5 undefined" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>マシュマロを使ったゴーストのポップは、子供たちに大人気です。マシュマロにアイシングで目や口を描いて、カラフルな飾りつけをしてみましょう。スティックに刺してポップにすると、手軽に持ち歩けるおしゃれなスイーツになります。</span></p></div></div><h2><span>モンスターカップケーキ</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="5"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="5" data-no-lightbox="false" class="unit-id-5 undefined" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>カップケーキをモンスターに変身させてみましょう。バタークリームやフロスティングを使って、モンスターの顔を作ることができます。カラフルなアイシングやチョコレートチップを使って、個性的なモンスターカップケーキを仕上げましょう。</span></p></div></div><h2><span>ハロウィンパーティーミニケーキ</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="5"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="5" data-no-lightbox="false" class="unit-id-5 undefined" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>ハロウィンパーティーを開く予定の方には、ミニケーキがおすすめです。ハロウィンのアイテムやキャラクターをトップにデコレーションすれば、楽しいパーティーの雰囲気が盛り上がります。</span></p></div></div><h2>まとめ</h2><p><span>ハロウィン直前には、お菓子作りが楽しい季節です。ジャック・オー・ランタンクッキーやゴーストマシュマロポップ、モンスターカップケーキなど、様々なアイデアで楽しいスイーツを手作りしてみましょう。家族や友人と一緒にワクワクする時間を過ごし、思い出に残るハロウィンを楽しんでください！</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 3, column_blog_id: 1 }
