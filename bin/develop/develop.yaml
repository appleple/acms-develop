    - { column_id: e13c6ee9-37d1-4931-b70f-f5a60850e90e, column_status: open, column_sort: 3, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<p><span>ぬり絵は、お子さんと一緒に過ごす素敵なアクティビティです。11月のぬり絵を通じて、季節や感謝の気持ちを楽しく学びながら、クリエイティブな時間を共有してみてください。こちらのぬり絵をダウンロードして、ぜひほっこりとした時間を楽しんでみてくださいね！</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 13, column_blog_id: 1 }
