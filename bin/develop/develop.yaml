column:
    - { column_id: 030720b6-9467-47bd-9efb-a60dd41ac3e1, column_status: open, column_sort: 5, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<h2><span>マルチタスキングを活用して効率アップ</span></h2><p><span>iPadの最大の魅力の一つは、マルチタスキング機能です。複数のアプリを同時に表示できるので、作業効率がぐっと向上します。例えば、ウェブブラウジングとメモを同時に行ったり、メールを書きながらカレンダーを確認したりすることができます。スムーズな切り替えで、作業の妨げを最小限に抑えましょう。</span></p><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="17"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="17" data-no-lightbox="false" class="unit-id-17 undefined" loading="lazy"></a></figure></div><h2><span>Apple Pencilでクリエイティブな作業を</span></h2><p><span>iPadとApple Pencilを組み合わせることで、手書きのメモやイラスト、デザイン作業などをスムーズに行うことができます。Apple Pencilは感圧対応で、細かい線や筆圧に応じた太さの線を描くことが可能。ノートアプリやデザインアプリを駆使して、クリエイティブな一面を楽しんでみましょう。</span></p><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="17"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="17" data-no-lightbox="false" class="unit-id-17 undefined" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="17"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="17" data-no-lightbox="false" class="unit-id-17 media-width-100" loading="lazy"></a></figure></div></div></div><h2><span>クラウドストレージでデータを管理</span></h2><p><span>iPadはiCloudを活用してデータをクラウド上で管理できます。写真、ドキュメント、メモなど、大切なデータをiCloudにバックアップすることで、デバイスの故障や紛失に備えることができます。また、他のデバイスとの連携もスムーズに行えるので、どこからでもアクセスできる便利さがあります。</span></p><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="17"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="17" data-no-lightbox="false" class="unit-id-17 undefined" loading="lazy"></a></figure></div><h2><span>便利なアプリで生活を充実させよう</span></h2><p><span>App Storeから様々なアプリをダウンロードして、iPadの機能をさらに広げましょう。タスク管理アプリやメモアプリ、ニュースアプリ、学習アプリ、エンターテイメントアプリなど、自分のライフスタイルに合わせたアプリを活用して、日々の生活をより充実させることができます。</span></p><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="17"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="17" data-no-lightbox="false" class="unit-id-17 undefined" loading="lazy"></a></figure></div><h2>まとめ</h2><p><span>iPadは、便利な機能とアプリが満載で、さまざまなシーンで活躍することができるデバイスです。マルチタスキングやApple Pencilを使ったクリエイティブ作業、クラウドストレージの活用、便利なアプリの導入など、自分のニーズに合わせてカスタマイズしてみてください。iPadを最大限に活用して、より充実したデジタルライフを楽しんでみましょう！</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 14, column_blog_id: 1 }
    - { column_id: 06a0cb7d-7e35-455f-b175-1fcf9c6d7986, column_status: open, column_sort: 2, column_align: '', column_type: video, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: 736x414, column_field_1: '', column_field_2: MwlwcmF0hwo, column_field_3: acms-col-sm-12, column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 14, column_blog_id: 1 }
    - { column_id: 0a6e6b71-caa8-46e4-aba0-e3c9664e0893, column_status: open, column_sort: 3, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<h2><span>ふわふわ生地が魅力の基本的なパンケーキ</span></h2><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="12"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="12" data-no-lightbox="false" class="unit-id-12 undefined" loading="lazy"></a></figure></div><p><span>まず最初に、パンケーキの魅力の基本ともいえる「ふわふわ生地」を堪能するのがおすすめです。しっとりとした生地の中に空気をたっぷり含んで焼かれたパンケーキは、ふわふわな食感が口いっぱいに広がります。シンプルにメープルシロップやバターをかけて楽しむのも良し、フルーツやホイップクリームで彩ったり、アイスクリームとの相性を楽しんだりするのもおすすめです。</span></p><h2><span>季節の味わいが楽しめるフルーツパンケーキ</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="12"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="12" data-no-lightbox="false" class="unit-id-12 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>季節ごとの旬のフルーツをトッピングに使ったフルーツパンケーキは、見た目にも美しく、味わいも一段と豊かです。春にはいちごや桜の花びら、夏にはマンゴーやブルーベリー、秋には栗や柿、冬にはりんごやキウイなど、旬のフルーツがパンケーキに彩りを添えてくれます。フルーツの甘酸っぱさとパンケーキの甘さが絶妙にマッチして、贅沢なひとときを演出してくれます。</span></p></div></div><h2><span>チョコレート好きにはたまらないチョコパンケーキ</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="12"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="12" data-no-lightbox="false" class="unit-id-12 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>チョコレート好きな方には、チョコレートがたっぷりと使われたチョコパンケーキがおすすめです。チョコレートチップやココアを生地に混ぜ込んで焼かれたパンケーキは、濃厚なチョコの風味が口いっぱいに広がります。チョコソースやチョコレートアイスクリームをトッピングすることで、チョコレート好きの心を満たしてくれること間違いなしです。</span></p></div></div><h2><span>インスタ映え抜群のキャラクターパンケーキ</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="12"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="12" data-no-lightbox="false" class="unit-id-12 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>SNS映えするキャラクターパンケーキも、今や一大トレンドとなっています。アニメや映画のキャラクターをかたどったパンケーキは、見た目の可愛さと食べる楽しさが合わさった一皿。子どもから大人まで、みんながワクワクすること間違いありません。</span></p></div></div><h2>まとめ</h2><p><span>パンケーキの魅力はそのバリエーションの豊富さと、どの一皿も幸せな気持ちにさせてくれることです。ふわふわ生地や季節のフルーツ、チョコレート、キャラクターパンケーキなど、様々なスタイルのパンケーキを楽しんでみてください。次回のお出かけやお家での特別な朝食に、ぜひ絶品パンケーキを味わってみてはいかがでしょうか！</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 10, column_blog_id: 1 }
    - { column_id: 17a243f8-c9d9-4119-8562-d3041b0e6406, column_status: open, column_sort: 4, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<h2><span>抹茶パフェの魅力</span></h2><p>抹茶パフェが運ばれてきました。見た目にも美しい、抹茶色の層が重なった一品は、まさに目でも楽しむ価値があります。パフェの底には、宇治抹茶を使ったアイスクリームがふんだんに盛り付けられており、その上には小豆の甘さが絶妙に調和した紅豆の層が続きます。さらに、サクサクの抹茶スイーツや抹茶ゼリー、ふわふわの生クリームがトッピングされています。層ごとに異なる食感と風味が楽しめるこの一品は、まさに抹茶好きのための至福のデザートです。</p><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="20"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="20" data-no-lightbox="false" class="unit-id-20 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="20"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="20" data-no-lightbox="false" class="unit-id-20 media-width-100" loading="lazy"></a></figure></div></div></div><p></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 16, column_blog_id: 1 }
    - { column_id: 19fe663b-341f-46c6-a715-db898bc3afe5, column_status: open, column_sort: 1, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample13.jpg?v=20230828175019" data-rel="SmartPhoto" data-group="5"><img src="/media/001/202308/sample13.jpg?v=20230828175019" data-align="center" data-link="" data-caption="" alt="" width="1456 " height=" 816" data-width="100%" data-mid="20" data-eid="5" data-no-lightbox="false" class="unit-id-5 undefined" loading="lazy"></a></figure></div><p><span>こんにちは、みなさん！もうすぐハロウィンですね。この特別な季節には、お菓子作りが楽しい活動のひとつ。今回は、ハロウィン直前にぴったりのお菓子作り特集をご紹介します。家族や友人と一緒に楽しんで、思い出に残るスイーツを手作りしましょう！</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 3, column_blog_id: 1 }
    - { column_id: 28695471-1ea6-4dd3-81d0-1cf3684ea7ff, column_status: open, column_sort: 1, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<h2 class="heading-primary">新規会員登録募集中</h2><p>「KURASHI」は、暮らしに役立つ情報を発信するWebメディアです。<br>発信しているコンテンツをよりお楽しみいただくため、KURASHI会員にお得な会員特典をいくつか用意しております。<br>印刷してお子様と楽しめるデータの配布や暮らしに役立つワークシートの配布や、日々の暮らしに役立つ動画を配信しています。<br>さらに、会員限定で応募できるプレゼントキャンペーンにご参加いただけます。<br>無料で入会できますのでお気軽にご登録ください。</p><h3><span class="custom-mark text-point">会員特典1</span></h3><h3 class="heading-line">会員限定記事の閲覧</h3><p class="heading-line">暮らしにまつわるさまざまな分野のスペシャリストのインタビュー記事や連載記事などを閲覧できます。</p><h3><span class="custom-mark text-point">会員特典2</span></h3><h3 class="heading-line">動画コンテンツの視聴</h3><p class="heading-line">百聞は一見に如かず。暮らしに役立つ情報を動画で提供しています。毎週土曜日更新しています。</p><p class="text-btn"><a target="_blank" rel="noopener noreferrer nofollow" class="link" href="https://acms-302x.org/video/">動画コンテンツ情報</a></p><h3><span class="custom-mark text-point">会員特典3</span></h3><h3 class="heading-line">ダウンロードコンテンツをゲット</h3><p class="heading-line">印刷してお子様と楽しめるデータの配布や暮らしに役立つワークシートなど、暮らしに役立つデータを配布しています。</p><p class="text-btn"><a target="_blank" rel="noopener noreferrer nofollow" class="link" href="https://acms-302x.org/download/">ダウンロードコンテンツ情報</a></p><h3><span class="custom-mark text-point">会員特典4</span></h3><h3 class="heading-line">会員限定プレゼントキャンペーンへの参加</h3><p>KURASHIでは会員限定のプレゼントキャンペーンを行っています。図書カードや喫茶店のフリードリンク券など。あなたの暮らしをサポートします。</p><h3><span class="custom-mark text-point">会員特典5</span></h3><h3 class="heading-line">メルマガが届く</h3><p>今週の特集記事の見どころや編集長のおすすめ記事の紹介、耳寄りなプレゼントキャンペーンの案内などの情報を盛り込んだメールマガジンをお送りします。</p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 12, column_blog_id: 1 }
    - { column_id: 30475304-a410-478e-97bd-2f83dee06b8a, column_status: open, column_sort: 3, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<p>こんにちは、皆さん！ハロウィンの季節がやってきましたね。今回は、ハロウィンパーティーやおうちで楽しむためのお菓子作りのアイデアをご紹介します。楽しみながらおいしいお菓子を作って、ハロウィンの雰囲気を盛り上げましょう！</p><h2><span>かわいいモンスターカップケーキ</span></h2><p><span>ハロウィンといえばモンスター！カラフルなカップケーキを作って、モンスターの顔をデコレーションしてみましょう。アイシングやカラフルなスプリンクルを使って、愛らしいモンスターたちを仕上げることができます。お子さんたちも大喜び間違いなし！</span></p><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="18"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="18" data-no-lightbox="false" class="unit-id-18 undefined" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="18"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="18" data-no-lightbox="false" class="unit-id-18 media-width-100" loading="lazy"></a></figure></div></div></div><h2><span>グーグルアイ風マシュマロポップ</span></h2><p><span>簡単で楽しいハロウィンお菓子のアイデアとして、マシュマロポップにグーグルアイをつけてみましょう。マシュマロを棒に刺して、チョコレートやアイシングで目を描いたら完成です。色々な表情をつけて、個性的なキャンディを楽しんでみてください。</span></p><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="18"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="18" data-no-lightbox="false" class="unit-id-18 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="18"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="18" data-no-lightbox="false" class="unit-id-18 media-width-100" loading="lazy"></a></figure></div></div></div><h2><span>ジャック・オ・ランタンクッキー</span></h2><p><span>ハロウィンの象徴、ジャック・オ・ランタンをクッキーにアレンジしてみましょう。クッキー生地をパンプキンの形にカットし、オレンジ色のアイシングでデコレーション。目や口はチョコレートチップを使って描くことができます。こんなクッキーがパーティーで出てきたら、みんな驚きと笑顔が広がること間違いなしです！</span></p><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="18"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="18" data-no-lightbox="false" class="unit-id-18 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="18"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="18" data-no-lightbox="false" class="unit-id-18 media-width-100" loading="lazy"></a></figure></div></div></div><h2><span>ゴーストマシュマロポップ</span></h2><p><span>もう一つの簡単アイデア！マシュマロを使って、かわいらしいゴーストポップを作ってみましょう。白いマシュマロに目を描いて、ポップの先に棒を刺してできあがり。お子さんたちと一緒に作って、ハロウィンのお菓子づくりを楽しんでください。</span></p><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="18"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="18" data-no-lightbox="false" class="unit-id-18 undefined" loading="lazy"></a></figure></div><h2>まとめ</h2><p><span>ハロウィンのお菓子作りは、楽しさとアイデアが詰まったクリエイティブな時間です。かわいいモンスターのカップケーキや、グーグルアイ風のマシュマロポップ、ジャック・オ・ランタンクッキーやゴーストマシュマロポップなど、たくさんのアイデアがあります。ぜひ家族や友達と一緒に楽しみながら、ハロウィンのお菓子づくりにチャレンジしてみてください！</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 15, column_blog_id: 1 }
