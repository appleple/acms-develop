    - { column_id: 820300fc-df3d-4e73-840b-d1047278994f, column_status: open, column_sort: 2, column_align: '', column_type: custom_outline, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 9, column_blog_id: 1 }
    - { column_id: 8c885550-c7a0-4e5c-ba32-1d0fd64f94ca, column_status: open, column_sort: 2, column_align: '', column_type: custom_outline, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 8, column_blog_id: 1 }
    - { column_id: 9ffd7c1d-9930-4d17-9f64-15e70a3c4ed0, column_status: open, column_sort: 1, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<p><span>こんにちは、みなさん！寒い季節が近づいてきましたが、家族で楽しく過ごすためのアクティビティはたくさんありますよね。今回は、お子さんと一緒に楽しめる11月のぬり絵をダウンロードして、温かいひとときを過ごしてみましょう！</span></p><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample4.jpg?v=20230828174914" data-rel="SmartPhoto" data-group="16"><img src="/media/001/202308/sample4.jpg?v=20230828174914" data-align="center" data-link="" data-caption="" alt="" width="1456 " height=" 816" data-width="100%" data-mid="11" data-eid="16" data-no-lightbox="false" class="unit-id-16 undefined" loading="lazy"></a></figure></div><h2><span>秋の風景を彩るぬり絵</span></h2><p><span>11月といえば、紅葉が美しい季節。秋の風景を描いたぬり絵を用意してみてはいかがでしょう？落ち葉やカボチャ、枯れ葉が描かれた絵は、お子さんと一緒に色を塗ることで、秋の風景を楽しむ良い機会になります。</span></p><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="16"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="16" data-no-lightbox="false" class="unit-id-16 undefined" loading="lazy"></a></figure></div><h2><span>ありがとうの気持ちを込めて</span></h2><p><span>11月は感謝の気持ちを大切にする季節でもあります。お友達や家族に「ありがとう」の気持ちを込めて、ぬり絵を贈ってみてはいかがでしょう？感謝の言葉と一緒に、お子さんが彩ったぬり絵は、きっと喜んでくれることでしょう。</span></p><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="16"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="16" data-no-lightbox="false" class="unit-id-16 undefined" loading="lazy"></a></figure></div><h2><span>動物たちが楽しいぬり絵に</span></h2><p><span>お子さんが好きな動物たちが登場するぬり絵もおすすめです。クマやリス、うさぎなど、秋に活動的な動物たちが描かれたぬり絵を楽しんでみてください。お子さんと一緒に、どんな色を選ぶか考えながら、楽しい時間を過ごせること間違いなしです！</span></p><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="16"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="16" data-no-lightbox="false" class="unit-id-16 undefined" loading="lazy"></a></figure></div><h2 class="heading-line">ダウンロード</h2><p></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 13, column_blog_id: 1 }
    - { column_id: a1afc2aa-4e94-4ff3-9d4d-694e44fa5f67, column_status: open, column_sort: 3, column_align: '', column_type: custom_unit_space, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 1, column_blog_id: 1 }
    - { column_id: a61c22c4-c92a-45a3-917d-92835cea2ced, column_status: open, column_sort: 3, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<h2><span>自然が織りなす美しさ、紅葉の名所へ</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="10"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="10" data-no-lightbox="false" class="unit-id-10 undefined" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p>自然が彩る紅葉の名所は、まさに秋の風物詩。山々や公園、庭園などで、鮮やかな色合いの紅葉が広がります。美しい風景を背景に散策を楽しんだり、写真を撮影したりすることで、秋の豊かな雰囲気を感じることができます。</p></div></div><h2><span>山の頂から楽しむ紅葉の絶景</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="10"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="10" data-no-lightbox="false" class="unit-id-10 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>山岳地帯にある紅葉スポットは、山の頂から広がる紅葉の絶景が魅力です。展望台やハイキングコースから見る紅葉は、一段と美しさを引き立てます。高台から見下ろす紅葉の海は、まるで絵画のよう。登山を楽しみながら、秋の風景を堪能しましょう。</span></p></div></div><h2><span>水辺に映る紅葉の幻想的な風景</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="10"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="10" data-no-lightbox="false" class="unit-id-10 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>紅葉が水辺に映る幻想的な風景も素晴らしいです。湖や川のほとりで、水面に映る紅葉の姿を楽しむことができます。昼間とは違った魅力を放つ、夕暮れ時の水辺の紅葉もぜひ見逃さずに。</span></p></div></div><h2><span>庭園や公園でのほっこりとした時間</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="10"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="10" data-no-lightbox="false" class="unit-id-10 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>都市部にも紅葉スポットはたくさんあります。庭園や公園で、都会の中でほっこりとした時間を楽しむことができます。仕事や日常の忙しさから離れて、自然と一体になる贅沢なひとときを過ごしましょう。</span></p></div></div><h2>まとめ</h2><p><span>秋の紅葉は、自然が彩る素晴らしい風景の一つです。色とりどりの葉が風に揺れ、地面を覆いつくす美しい景色は、季節の移り変わりを感じさせてくれます。ぜひ紅葉の名所を訪れて、秋の美しさを心ゆくまで楽しんでみてください。素敵な紅葉スポットでのひとときは、心に残る思い出になることでしょう。</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 8, column_blog_id: 1 }
    - { column_id: a9ee8b17-bdb6-4e2d-8af6-b95b0f4c6331, column_status: open, column_sort: 2, column_align: '', column_type: custom_outline, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 11, column_blog_id: 1 }
