    - { column_id: e86d6a66-78c3-493f-bd0e-7b94fd8f0829, column_status: open, column_sort: 6, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<h2><span>抹茶の深い味わい</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><p><span>抹茶パフェをいただくと、抹茶の濃厚で深い味わいが口いっぱいに広がります。アイスクリームのほんのり苦味と甘さ、紅豆の優しい甘さ、そしてサクサクのスイーツの食感が絶妙に調和しています。一口食べるごとに、宇治の風情と抹茶の香りが感じられる、贅沢なひとときを過ごすことができました。</span></p></div><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="20"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="20" data-no-lightbox="false" class="unit-id-20 media-width-100" loading="lazy"></a></figure></div></div></div><h2>まとめ</h2><p><span>京都宇治のやまだ園で提供されている抹茶パフェは、抹茶愛好者にとっての楽園です。風情ある庭園でゆったりとした時間を過ごし、その後のデザートとして楽しむ抹茶パフェは、心も満たされる一品でした。抹茶の深い味わいと風味を存分に楽しむなら、ぜひ一度訪れてみてはいかがでしょうか。</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 16, column_blog_id: 1 }
    - { column_id: e8765f25-d736-47ae-9ba0-83428b8c97a6, column_status: open, column_sort: 3, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<h2><span>タピオカ&amp;ティーとは？</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="8"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="8" data-no-lightbox="false" class="unit-id-8 undefined" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>タピオカ&amp;ティーは、タピオカとミルクティーが絶妙にマッチしたドリンクが楽しめるお店です。濃厚なミルクティーに、もちもちとした食感が楽しめるタピオカがトッピングされており、一杯で二重の楽しさを味わうことができます。</span></p></div></div><h2><span>メニューのバリエーション</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="8"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="8" data-no-lightbox="false" class="unit-id-8 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>お店のメニューは、さまざまなバリエーションのミルクティーが揃っています。クラシックなミルクティーから、フルーティーなフレーバー、濃厚なチョコレート味まで、自分の好みに合ったドリンクを選ぶことができます。また、糖度の調整も可能なので、甘さ控えめでもOK！</span></p></div></div><h2><span>タピオカの食感が楽しい</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="8"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="8" data-no-lightbox="false" class="unit-id-8 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>タピオカ&amp;ティーの一番の魅力は、もちもちとしたタピオカの食感です。飲みながら楽しむだけでなく、タピオカを啜る楽しみも。口当たりの良さと食感のコントラストが、飲み物をより楽しいものにしています。</span></p></div></div><h2><span>快適な空間でゆったりと</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="8"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="8" data-no-lightbox="false" class="unit-id-8 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>お店の内装も居心地が良く、ゆったりとした時間を過ごすことができます。友人や家族とのくつろぎのひととき、読書や作業の合間に訪れるのもおすすめです。</span></p></div></div><h2><span>まとめ</span></h2><p><span>タピオカ&amp;ティーは、タピオカ好きにはたまらないお店です。美味しいミルクティーともちもちタピオカの組み合わせは、何度飲んでも飽きることのない魅力が詰まっています。ぜひ足を運んで、その美味しさを堪能してみてください。お店の雰囲気も心地よく、特別なひとときが待っていますよ！</span></p><p></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 6, column_blog_id: 1 }
