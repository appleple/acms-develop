    - { column_id: 7518c24b-53fb-47d7-94eb-330e5780aac9, column_status: open, column_sort: 8, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<p class="text-lead-primary"><span>初めての取引でも大丈夫？ご紹介いただいたお客様の多様なニーズに</span><br><span>全力で応えます。</span></p><p class="text-lead-info"><span>ご不明な点がございましたら</span><br><span>お気軽にお問い合わせください。</span></p><h2><span>よくある質問</span></h2><p></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 1, column_blog_id: 1 }
    - { column_id: 781714c8-d3f0-4b22-b7a7-133852bb9427, column_status: open, column_sort: 3, column_align: '', column_type: block-editor, column_parent_id: null, column_anker: '', column_attr: '', column_group: '', column_size: '', column_field_1: '<h2><span>トマト</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="6"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="6" data-no-lightbox="false" class="unit-id-6 undefined" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>トマトは、ベランダでの育てやすさから人気の野菜です。プランターや鉢を使用して、適切な場所に配置するだけで栽培が始められます。トマトの実を見る喜びと、新鮮なトマトを収穫する楽しみを味わってみましょう。</span></p></div></div><h2>レタス</h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="6"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="6" data-no-lightbox="false" class="unit-id-6 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>レタスもベランダ栽培に適した野菜です。種まきから収穫までが比較的早く、初心者にもオススメ。色々な種類のレタスを植えて、新鮮なサラダを手に入れる楽しさを体験しましょう。</span></p></div></div><h2><span>キュウリ</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="6"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="6" data-no-lightbox="false" class="unit-id-6 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>キュウリもベランダ栽培に適しています。スリムなプランターやハンギングポットに植えて、上向きに育てることでスペースを有効活用できます。自家製のキュウリでサンドイッチやサラダを楽しんでみましょう。</span></p></div></div><h2><span>ハーブ類</span></h2><div data-layout="two-column" class="layout-two-column" data-type="columns"><div data-position="" data-type="column"><div class="media-image-block media-align-center js_notStyle" contenteditable="false"><figure class="media-width-100"><a href="/media/001/202308/sample.png?v=20230817145430" data-rel="SmartPhoto" data-group="6"><img src="/media/001/202308/sample.png?v=20230817145430" data-align="center" data-link="" data-caption="" alt="" width="858 " height=" 483" data-width="100%" data-mid="3" data-eid="6" data-no-lightbox="false" class="unit-id-6 media-width-100" loading="lazy"></a></figure></div></div><div data-position="" data-type="column"><p><span>ハーブ類もベランダでの栽培に最適です。バジルやローズマリー、ミントなどのハーブを育てることで、料理に新鮮な香りをプラスすることができます。</span></p></div></div><h2>まとめ</h2><p><span>アパート暮らしでも、ベランダで野菜栽培を楽しむことができます。手軽に始められるトマトやレタスから、ミニトマトやハーブまで、色々な野菜を育ててみましょう。ベランダで自分の手で育てた野菜を収穫し、料理に使う楽しみは格別です。狭いスペースでも、新たな趣味と楽しみを見つけるチャンスです。ぜひベランダでの野菜栽培を始めて、新しい体験を楽しんでみてください！</span></p>', column_field_2: '', column_field_3: '', column_field_4: '', column_field_5: '', column_field_6: '', column_field_7: '', column_field_8: '', column_group_class: '', column_group_tag: '', column_entry_id: 4, column_blog_id: 1 }
